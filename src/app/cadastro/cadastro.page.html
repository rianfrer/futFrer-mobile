<ion-content class="content">
  <div class="logo-container">
    <img src="assets/Logo.png" alt="Logo">
  </div>

  <ion-item class="input-item">
    <ion-input type="text" placeholder="Digite seu Email" clearInput></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-input type="email" placeholder="Digite uma Senha" clearInput></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-input type="password" placeholder="Confirmar senha" clearInput></ion-input>
  </ion-item>

  <ion-button expand="full" class="login-button">Cadastrar</ion-button>

  <div class="signup-link">
    <p>Já tem uma conta? <a href="/login" class="signup-text">Faça login</a></p>
  </div>
</ion-content>
