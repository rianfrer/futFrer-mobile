<ion-header>
  <ion-toolbar>
    <ion-title>
      Times da Liga
    </ion-title>
    <ion-button slot="end" (click)="confirmExit()">
      <ion-icon name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let time of times" (click)="verDetalhesTime(time.team.id)">
      <ion-thumbnail slot="start">
        <ion-img [src]="time.team.logo"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ time.team.name }}</h2>
        <p>{{ time.venue.city }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
